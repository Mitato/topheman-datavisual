<div class="view-channel">

  <p style="background-color: black; padding: 10px; color:white; text-align: right;">
    <img src="/assets/images/jesuischarlie-small.png" style="float: left; margin: 0 1.5em 0em 0;">
    I'm only a french developer, this is my own simple way to support Charlie Hebdo.<br>
    Tophe
  </p>

  <ol class="breadcrumb">
    <li class="title"><a ng-href="/">Topheman Datavisual</a></li>
    <li>Channels</li>
    <li>{{channelDescription.title}} ({{channel.count}} tweet{{channel.count > 1 ? 's' : ''}})</li>
  </ol>

  <div class="panel panel-default">
    <div class="panel-body">
      <connexion-time></connexion-time>
    </div>
  </div>

  <last-tweets data-tweets="channel.lastTweets" data-keywords="channelDescription.track" data-displayed="displayState.lastTweets"></last-tweets>
  <div class="panel panel-default pannel-pie-channel">
    <!-- Default panel contents -->
    <div class="panel-heading" ng-click="displayState.pieChannel = !displayState.pieChannel">
      Pie chart
      <span ng-class="{'glyphicon':true, 'glyphicon-chevron-down' : !displayState.pieChannel, 'glyphicon-chevron-up':displayState.pieChannel}"></span>
    </div>
    <pie-channel data-channel="channel" ng-if="displayState.pieChannel"></pie-channel>
  </div>
  <div class="panel panel-default pannel-bar-chart-channel">
    <!-- Default panel contents -->
    <div class="panel-heading" ng-click="displayState.barChartChannel = !displayState.barChartChannel">
      Bar chart
      <span ng-class="{'glyphicon':true, 'glyphicon-chevron-down' : !displayState.barChartChannel, 'glyphicon-chevron-up':displayState.barChartChannel}"></span>
    </div>
    <bar-chart-channel data-channel="channel" ng-if="displayState.barChartChannel"></bar-chart-channel>
  </div>
  <footer class="footer">
    <p class="container">
      Â©2014 <a href="http://labs.topheman.com/">labs.topheman.com</a> - Christophe Rosset
    </p>
  </footer>
</div>
